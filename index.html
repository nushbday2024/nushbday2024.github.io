<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Page Image</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://gcdnb.pbrd.co/images/dHQGhz4ECNwO.png');
        background-size: 70%;
        background-position: center;
        background-attachment: fixed;
        filter: blur(10px); /* Blur effect */
        opacity: 0.1; /* Initial low opacity */
        transition: opacity 5s ease, filter 5s ease; /* Smooth transition */
      }

      .content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 92%;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        padding-bottom: 10px;
        filter: blur(10px); /* Blur effect */
        opacity: 0.2; /* Initial low opacity */
        transition: opacity 5s ease, filter 5s ease; /* Smooth transition */
      }

      .visible .background {
        opacity: 1; /* Full opacity when visible */
        filter: none; /* Remove blur effect when visible */
      }

      button {
        padding: 1px 20px; /* Increased button size */
        background-color: transparent; /* Transparent background */
        color: black; /* Button text color */
        border: 2px solid black; /* Black border */
        border-radius: 10px; /* Increased border radius */
        cursor: pointer;
        font-size: 18px; /* Increased text size */
        font-weight: bold; /* Bold text */
        transition: background-color 0.3s ease, color 0.3s ease; /* Smooth hover effect */
      }

      button:hover {
        background-color: black; /* Black background on hover */
        color: white; /* White text color on hover */
      }

      @media screen and (max-width: 768px) {
        .background {
          background-size: cover;
        }

        button {
          padding: 10px 20px;
        }

        .content {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 87%;
          display: flex;
          flex-direction: column;
          justify-content: flex-end;
          align-items: center;
          padding-bottom: 10px;
          filter: blur(10px); /* Blur effect */
          opacity: 0.2; /* Initial low opacity */
          transition: opacity 5s ease, filter 5s ease; /* Smooth transition */
        }
      }

      .password-prompt {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 1;
      }

      .password-prompt input {
        margin-bottom: 10px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .password-prompt button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        background-color: #333;
        color: white;
        border-radius: 5px;
      }

      .password-prompt button:hover {
        background-color: #555;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Background with blur effect -->
    <div class="background" id="background"></div>

    <!-- Password prompt -->
    <div class="password-prompt" id="passwordPrompt">
      <input type="password" id="passwordInput" placeholder="Enter Password" />
      <button onclick="checkPassword()">Submit</button>
    </div>

    <!-- Content to be revealed -->
    <div class="content" id="content">
      <button id="clickMeButton" disabled>Click Me</button>
    </div>

    <script>
      function checkPassword() {
        const password = document.getElementById('passwordInput').value;
        const correctPassword = 'NushShush';
        const clickMeButton = document.getElementById('clickMeButton');

        if (password === correctPassword) {
          document.getElementById('background').style.opacity = '1'; // Restore full opacity
          document.getElementById('background').style.filter = 'none'; // Remove blur effect
          document.getElementById('content').style.opacity = '1'; // Restore full opacity
          document.getElementById('content').style.filter = 'none'; // Remove blur effect
          document.getElementById('passwordPrompt').classList.add('hidden'); // Hide password prompt
          clickMeButton.disabled = false; // Enable the button

          // Attach click event to the "Click Me" button for redirection
          clickMeButton.addEventListener('click', function () {
            window.location.href = './birthday-text.html';
          });
        } else {
          alert('Incorrect Password');
        }
      }
    </script>
  </body>
</html>
